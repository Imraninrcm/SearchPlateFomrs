<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search_Everywhere</title>
    <link rel="icon" href="download.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Search in multiple platforms</h1>
    <div class="main">
      <div class="container">
        <h3>
          Search in
          <i class="fa-brands fa-google fa-shake" style="color: #7c14c2"></i>
        </h3>
        <form action="https://www.google.com/search" class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Enter your search"
              name="q"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary mb-3">
              search
            </button>
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-outline-primary mb-3">
              Reset
            </button>
          </div>
        </form>
      </div>
      <hr />
      <div class="container">
        <h3>
          Search in
          <i class="fa-brands fa-youtube fa-bounce" style="color: #f00505"></i>
        </h3>
        <form action="https://www.youtube.com/results" class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Enter your search"
              name="search_query"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-secondary mb-3">
              search
            </button>
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-outline-secondary mb-3">
              Reset
            </button>
          </div>
        </form>
      </div>
      <hr />
      <div class="container">
        <h3>
          Search in
          <i class="fa-brands fa-windows fa-flip" style="color: #0ee17f"></i>
        </h3>
        <form action="https://www.bing.com/search" class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Enter your search"
              name="q"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-success mb-3">
              search
            </button>
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-outline-success mb-3">
              Reset
            </button>
          </div>
        </form>
      </div>
      <hr />
      <div class="container">
        <h3>Search in Flipkart</h3>
        <form action="https://www.flipkart.com/search" class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Enter your search"
              name="q"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-warning mb-3">
              search
            </button>
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-outline-warning mb-3">
              Reset
            </button>
          </div>
        </form>
      </div>
      <hr />
      <div class="container">
        <h3>
          Search in
          <i class="fa-brands fa-amazon fa-bounce" style="color: #eca706e6"></i>
        </h3>
        <form action="https://www.amazon.in/s" class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Enter your search"
              name="k"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-info mb-3">
              search
            </button>
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-outline-info mb-3">
              Reset
            </button>
          </div>
        </form>
      </div>
      <hr />
      <div class="container">
        <h3>
          Search in
          <i
            class="fa-brands fa-wikipedia-w fa-flip"
            style="color: #6610f2"
          ></i>
        </h3>
        <form action="https://en.wikipedia.org/w/index.php" class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Enter your search"
              name="search"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-dark mb-3">
              search
            </button>
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-outline-dark mb-3">
              Reset
            </button>
          </div>
        </form>
      </div>
      <hr />
      <div class="container">
        <h3>
          Search in
          <i class="fa-brands fa-docker fa-flip" style="color: #FFD43B;"></i>
        </h3>
        <form action="https://duckduckgo.com/" class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Enter your search"
              name="q"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-info mb-3">
              search
            </button>
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-outline-info mb-3">
              Reset
            </button>
          </div>
        </form>
      </div>
      
      <hr />
      <div class="container">
        <h3>
          Search in
          <i class="fa-solid fa-clapperboard fa-bounce" style="color: #21e47f;"></i>
        </h3>
        <form action="https://yarn.co/yarn-find" class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Enter a famouse dialog or any video clip text"
              name="text"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-info mb-3">
              search
            </button>
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-outline-info mb-3">
              Reset
            </button>
          </div>
        </form>
      </div>

      <hr />
      <div class="container">
        <h3>
          Music & Song
          <i class="fa-solid fa-music fa-bounce" style="color: #B197FC;"></i>
        </h3>
        <form action="https://x-minus.pro/search" class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Song name or Artist name"
              name="q"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-info mb-3">
              search
            </button>
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-outline-info mb-3">
              Reset
            </button>
          </div>
        </form>
      </div>
      <hr />
      <div class="container">
        <h3>
          Compaire any product
           <i class="fa-solid fa-not-equal fa-bounce" style="color: #a3a3a3;"></i>
        </h3>
        <form action="https://versus.com/en/search" class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Any thing"
              name="q"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-info mb-3">
              search
            </button>
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-outline-info mb-3">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
